<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Starlink Colombia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="step1">
    <h2>Registro Starlink</h2>
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" id="nombre">
    </div>
    <div class="form-group">
      <label>Número de cédula</label>
      <input type="text" id="cedula">
    </div>
    <div class="form-group">
      <label>Correo electrónico</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" id="password">
    </div>
    <div class="form-group">
      <label>Verificar contraseña</label>
      <input type="password" id="password2">
    </div>
    <button class="button" onclick="goToStep2()" id="nextBtn" disabled>Siguiente</button>
  </div>

  <div class="container hidden" id="step2">
    <h2>Datos de residencia</h2>
    <div class="form-group">
      <label>Ciudad</label>
      <input type="text" id="ciudad">
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" id="direccion">
    </div>
    <div class="form-group">
      <label>Barrio</label>
      <input type="text" id="barrio">
    </div>
    <button class="button" onclick="goToSending()">Finalizar y Enviar Datos</button>
  </div>

  <div class="container hidden" id="sending">
    <h2>Enviando datos...</h2>
  </div>

  <div class="container hidden" id="success">
    <h2>Datos enviados con éxito ✅</h2>
    <button class="button" onclick="window.location.href='https://wa.me/573234848261'">Avisar a mi Asesor</button>
  </div>

  
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const inputsStep1 = document.querySelectorAll('#step1 input');
    inputsStep1.forEach(input => input.addEventListener('input', checkStep1));

    function checkStep1() {
      const nombre = document.getElementById('nombre').value;
      const cedula = document.getElementById('cedula').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const pass2 = document.getElementById('password2').value;
      const nextBtn = document.getElementById('nextBtn');

      nextBtn.disabled = !(nombre && cedula && email && pass && pass2 && pass === pass2);
    }

    window.goToStep2 = function () {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    window.goToSending = function () {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('sending').classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('sending').classList.add('hidden');
        document.getElementById('success').classList.remove('hidden');
      }, 5000);
    }
  });
</script>
</body>
</html>
